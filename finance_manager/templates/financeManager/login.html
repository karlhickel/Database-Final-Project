{% block body %}
<h1>Login Here:</h1>

<form class="" action='userLogIn' method="post">
  <table>
    <tr>
      <td>Username:</td>
      <td>{{ form.userName }}</td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>{{ form.password }}</td>
    </tr>
    <tr>
      <td><input type="submit" name="submit" value="Login"></td>
    </tr>
  </table>
</form>
{% endblock body%}
