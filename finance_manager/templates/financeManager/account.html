{% extends "financeManager/parent.html" %}
{% block body %}

    <link rel="stylesheet" type="text/css" href="/static/financeManager/css/account.css" />

    <div class="card center">
    <div class="header center">
      Account
    </div>
  </div>
<div style="
    width: 100%;
    margin-left: auto;
    margin-right: auto;
">
    <table style="width: 100%; height: 150%">
        <tr>
          <form method="post">
          {% csrf_token %}
            <td>
                <div class="ProfileFunctions card">

                    {% if isEdit %}
                        <h1>is edit mode</h1>

                    {% else %}
                        <label>Username: {{ userName }}</label>
                        <label>FullName: {{ data.fullName.0 }}</label>
                        <label>CrediCard: {{ data.creditCard.0 }}</label>
                        <label>Balance: {{ data.balance.0 }}</label>
                    {% endif %}
                </div>
            </td>
            <td>
               <div class="ProfileFunctions card">
                <button id="editProfile">Edit Profile</button> <label>Change User Pic</label> <label>Account Password</label> <label>My Agent Reviews(1)</label>
                </div>
            </td>
          </form>
        </tr>
    </table>
</div>


{% endblock body%}
